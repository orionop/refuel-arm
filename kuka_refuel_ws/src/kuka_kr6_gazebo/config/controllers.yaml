# ROS Noetic controller configuration for KUKA KR6 R700
# With PID gains for gazebo_ros_control

# Joint State Controller
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Joint Trajectory Controller
kr6_arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
  constraints:
    goal_time: 5.0
    stopped_velocity_tolerance: 0.05
    joint_1: {trajectory: 0.2, goal: 0.1}
    joint_2: {trajectory: 0.2, goal: 0.1}
    joint_3: {trajectory: 0.2, goal: 0.1}
    joint_4: {trajectory: 0.2, goal: 0.1}
    joint_5: {trajectory: 0.2, goal: 0.1}
    joint_6: {trajectory: 0.2, goal: 0.1}

# PID gains for gazebo_ros_control (PositionJointInterface)
gazebo_ros_control:
  pid_gains:
    joint_1: {p: 1000.0, i: 100.0, d: 50.0}
    joint_2: {p: 1000.0, i: 100.0, d: 50.0}
    joint_3: {p: 1000.0, i: 100.0, d: 50.0}
    joint_4: {p: 500.0, i: 50.0, d: 25.0}
    joint_5: {p: 500.0, i: 50.0, d: 25.0}
    joint_6: {p: 200.0, i: 20.0, d: 10.0}
